      function add(...numbers) {
        if (numbers.length === 0) {
          throw new Error("No numbers provided");
        }
        let sum = 0;
        for (let num of numbers) {
          if (typeof num !== "number") {
            throw new Error("All arguments must be numbers");
          }
          sum += num;
        }
        return sum;
      }
      console.log(add(1, 2, 3));
      console.log(add(10));
      console.log(add()); //error
