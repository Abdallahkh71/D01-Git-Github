<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .btnSubmit {
        text-align: center;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><label for="name">Enter your name:</label></td>
        <td><input type="text" id="name" name="name" /></td>
      </tr>
      <tr>
        <td><label for="age">Enter your age:</label></td>
        <td><input type="number" id="age" name="age" /></td>
      </tr>
      <tr>
        <td>
          <label for="gender">Select your gender:</label><br /><br />
          <img src="/1.jpg" /><br />
          <input type="radio" name="gender" value="male" id="male" />
        </td>
        <td>
          <br /><br />
          <img src="/2.jpg" /><br />

          <input type="radio" name="gender" value="female" id="female" />
        </td>
      </tr>
      <tr>
        <td><label for="color">Select your favorite color:</label></td>
        <td><input type="color" id="color" name="color" /></td>
      </tr>
      <tr>
        <td colspan="2" class="btnSubmit">
          <button type="submit">Register</button>
        </td>
      </tr>
    </table>
    <script src="CookiesLibrary.js"></script>
    <script>
      document.querySelector("button").addEventListener("click", function (e) {
        try {
          let nameInput = document.getElementById("name").value;
          let ageInput = document.getElementById("age").value;
          let genderInput = document.querySelector(
            'input[name="gender"]:checked',
          ).value;
          let colorInput = document.getElementById("color").value;

          if (!nameInput || !ageInput || !genderInput || !colorInput) {
            alert("Please fill all fields");
            return;
          }
          let expiryDate = new Date();
          expiryDate.setDate(expiryDate.getDate() + 7);
          setCookie("name", nameInput, expiryDate);
          setCookie("age", ageInput, expiryDate);
          setCookie("gender", genderInput, expiryDate);
          setCookie("color", colorInput, expiryDate);

          location.assign("welcome.html");
        } catch (error) {
          alert(error.message);
        }
      });
    </script>
  </body>
</html>
